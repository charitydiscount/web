language: node_js
node_js:
- '12'
cache: npm
script:
- CI=false npm run build
branches:
  only:
  - master
  - develop
deploy:
- provider: firebase
  project: "charitydiscount"
  only: hosting:main
  on:
    branch: master
  skip_cleanup: true
  token:
    secure: 
- provider: firebase
  project: "charitydiscount-test"
  only: hosting:main
  on:
    branch: develop
  skip_cleanup: true
  token:
    secure: 
