<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="/img/favicon.png" type="image/png" />
    <title>CharityDiscount - Page not found</title>
  </head>
  <body>
    <style>
      :root {
        --primary: #e32029;
        --secondary: #38639d;
      }

      body,
      html {
        margin: 0;
        overflow: hidden;
        position: relative;
      }

      body {
        align-items: center;
        background-image: linear-gradient(
          to bottom right,
          var(--primary),
          var(--secondary)
        );
        color: #fff;
        display: flex;
        flex-direction: column;
        font-family: 'Roboto', sans-serif;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }

      .container h1 {
        font-size: 10em;
        margin: 0 0 0.5em;
        line-height: 10px;
      }

      .container p {
        font-size: 1.2em;
        line-height: 26px;
      }

      .container small {
        opacity: 0.7;
      }

      .container a {
        color: #eee;
      }

      .circle {
        background-image: linear-gradient(
          to top right,
          var(--primary),
          var(--secondary)
        );
        border-radius: 50%;
        position: absolute;
        z-index: -1;
      }

      .circle.small {
        top: 200px;
        left: 150px;
        width: 100px;
        height: 100px;
      }

      .circle.medium {
        background-image: linear-gradient(
          to bottom left,
          var(--primary),
          var(--secondary)
        );
        bottom: -70px;
        left: 0;
        width: 200px;
        height: 200px;
      }

      .circle.big {
        top: -100px;
        right: -50px;
        width: 400px;
        height: 400px;
      }

      @media screen and (max-width: 480px) {
        .container h1 {
          font-size: 8em;
        }

        .container p {
          font-size: 1em;
        }
      }

      footer {
        background-color: #222;
        color: #fff;
        bottom: 0;
        position: fixed;
        left: 0;
        right: 0;
        letter-spacing: 1px;
        text-align: center;
      }

      footer p {
        font-size: 1em;
        margin: 5px 0;
      }

      footer i {
        color: red;
      }

      footer a {
        color: #3c97bf;
        text-decoration: none;
      }
    </style>
    <div class="container">
      <h1>404</h1>
      <p>
        The link you clicked may be broken or the <br />
        page may have been removed.
      </p>
      <small>
        <a href="https://charitydiscount.ro">Get me to the homepage</a>
      </small>
      <div class="circle small"></div>
      <div class="circle medium"></div>
      <div class="circle big"></div>
    </div>
    <footer>
      <p>
        &copy; Charity Discount 2019
      </p>
    </footer>
  </body>
</html>
